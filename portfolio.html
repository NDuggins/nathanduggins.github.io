---
layout: default
title: Portfolio
permalink: /portfolio/
---

<div class="portfolio-page">
  <h1>Portfolio</h1>

  <div class="portfolio-grid">
    {% for item in site.portfolio %}
    <div class="portfolio-item {% if item.size %}{{ item.size }}{% endif %}">
      <a href="{{ item.url }}" class="portfolio-link">
        {% if item.thumbnail contains '.mp4' %}
          <video class="portfolio-thumbnail" loop muted playsinline poster="{{ item.thumbnail | replace: '.mp4', '-poster.jpg' }}">
            <source src="{{ item.thumbnail }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        {% else %}
          <img src="{{ item.thumbnail }}" alt="{{ item.title }}" class="portfolio-thumbnail">
        {% endif %}
      </a>
      <div class="portfolio-overlay">
        <h3>{{ item.title }}</h3>
        <p>{{ item.short_description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const videoThumbnails = document.querySelectorAll('.portfolio-thumbnail');

  videoThumbnails.forEach(video => {
    if (video.tagName === 'VIDEO') {
      video.addEventListener('mouseenter', function() {
        this.play();
      });

      video.addEventListener('mouseleave', function() {
        this.pause();
        this.currentTime = 0;  // Reset to the beginning when mouse leaves
      });
    }
  });
});
</script>
