<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <aside class="left-sidebar">
      <!-- Left sidebar content -->
    </aside>

    <div class="main-content">
      <header>
    <div class="logo">
        <a href="/">
            <h1>Nathan Duggins</h1>
        </a>
    </div>
    <nav>
        
            <a href="/" >
                Resume
            </a>
        
            <a href="/portfolio/" class="active">
                Portfolio
            </a>
        
            <a href="/contact/" >
                Contact
            </a>
        
    </nav>
</header>

      <main>
        <div class="portfolio-page">
    <h1>Portfolio</h1>

    <div class="portfolio-grid">
        
            <div class="portfolio-item">
                <a href="/portfolio/dickens/" class="portfolio-link">
                    <img src="/assets/images/portfolio/Vrain_Day1_ortho_bad.jpg" alt="St. Vrain Creek Orthophotos" class="portfolio-thumbnail">
                    <div class="portfolio-overlay">
                        <h3>St. Vrain Creek Orthophotos</h3>
                        <p></p>
                    </div>
                </a>
            </div>
        
            <div class="portfolio-item">
                <a href="/portfolio/rem/" class="portfolio-link">
                    <img src="/assets/images/portfolio/Duggins_N_Contest.jpg" alt="REM - Waimakairiri River, New Zealand" class="portfolio-thumbnail">
                    <div class="portfolio-overlay">
                        <h3>REM - Waimakairiri River, New Zealand</h3>
                        <p></p>
                    </div>
                </a>
            </div>
        
            <div class="portfolio-item">
                <a href="/portfolio/test1/" class="portfolio-link">
                    <img src="/assets/images/portfolio/dice.jpg" alt="Test1" class="portfolio-thumbnail">
                    <div class="portfolio-overlay">
                        <h3>Test1</h3>
                        <p></p>
                    </div>
                </a>
            </div>
        
            <div class="portfolio-item">
                <a href="/portfolio/test2/" class="portfolio-link">
                    <img src="/assets/images/portfolio/abstractPaint_vert.JPG" alt="Test2" class="portfolio-thumbnail">
                    <div class="portfolio-overlay">
                        <h3>Test2</h3>
                        <p></p>
                    </div>
                </a>
            </div>
        
    </div>
</div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var grid = document.querySelector('.portfolio-grid');
    var msnry;

    imagesLoaded(grid, function() {
        msnry = new Masonry(grid, {
            itemSelector: '.portfolio-item',
            columnWidth: '.portfolio-item',
            percentPosition: true
        });
    });
});
</script>
      </main>
    </div>

    <aside class="right-sidebar">
      <!-- Right sidebar content -->
    </aside>
  </div>
</body>
</html>
