<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <aside class="left-sidebar">
      <!-- Left sidebar content -->
    </aside>

    <div class="main-content">
      <header>
    <div class="logo">
        <a href="/">
            <h1>Nathan Duggins</h1>
        </a>
    </div>
    <nav>
        
            <a href="/" >
                Resume
            </a>
        
            <a href="/portfolio/" class="active">
                Portfolio
            </a>
        
            <a href="/contact/" >
                Contact
            </a>
        
    </nav>
</header>

      <main>
        <div class="portfolio-page">
  <h1>Portfolio</h1>

  <div class="portfolio-grid">
    
    <div class="portfolio-item extra-wide">
      <a href="/portfolio/1-rem/" class="portfolio-link">
        
          <img src="/assets/images/portfolio/Duggins_N_Contest.jpg" alt="Relative Elevation Map (REM)" class="portfolio-thumbnail">
        
      </a>
      <div class="portfolio-overlay">
        <h3>Relative Elevation Map (REM)</h3>
        <p>Waimakairiri River, New Zealand</p>
      </div>
    </div>
    
    <div class="portfolio-item tall">
      <a href="/portfolio/2-point-reyes/" class="portfolio-link">
        
          <img src="/assets/images/portfolio/SlideStockImage.jpg" alt="Point Reyes, CA" class="portfolio-thumbnail static-thumbnail">
          <video class="portfolio-thumbnail video-thumbnail" loop muted playsinline style="display: none;">
            <source src="/assets/images/portfolio/SlideSmallerVid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        
      </a>
      <div class="portfolio-overlay">
        <h3>Point Reyes, CA</h3>
        <p>Multispectral Beach Mapping with UAV</p>
      </div>
    </div>
    
    <div class="portfolio-item wide">
      <a href="/portfolio/3-test2/" class="portfolio-link">
        
          <img src="/assets/images/portfolio/abstractPaint_vert.JPG" alt="Test2" class="portfolio-thumbnail">
        
      </a>
      <div class="portfolio-overlay">
        <h3>Test2</h3>
        <p></p>
      </div>
    </div>
    
    <div class="portfolio-item ">
      <a href="/portfolio/4-dickens/" class="portfolio-link">
        
          <img src="/assets/images/portfolio/DickensLayout.jpg" alt="St. Vrain Creek Flood Reconstruction" class="portfolio-thumbnail">
        
      </a>
      <div class="portfolio-overlay">
        <h3>St. Vrain Creek Flood Reconstruction</h3>
        <p></p>
      </div>
    </div>
    
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const portfolioItems = document.querySelectorAll('.portfolio-item');

  portfolioItems.forEach(item => {
    const staticThumbnail = item.querySelector('.static-thumbnail');
    const videoThumbnail = item.querySelector('.video-thumbnail');

    if (staticThumbnail && videoThumbnail) {
      item.addEventListener('mouseenter', function() {
        staticThumbnail.style.display = 'none';
        videoThumbnail.style.display = 'block';
        videoThumbnail.play();
      });

      item.addEventListener('mouseleave', function() {
        staticThumbnail.style.display = 'block';
        videoThumbnail.style.display = 'none';
        videoThumbnail.pause();
        videoThumbnail.currentTime = 0;
      });
    }
  });
});
</script>
      </main>
    </div>

    <aside class="right-sidebar">
      <!-- Right sidebar content -->
    </aside>
  </div>
</body>
</html>
