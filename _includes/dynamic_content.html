{% case include.type %}
  {% when 'interactive_map' %}
    <div id="map-container" data-map-id="{{ include.map_id }}">
      <p>Interactive map loading...</p>
    </div>
    <script src="/assets/js/load-map.js"></script>
  {% else %}
    <img src="{{ include.image }}" alt="{{ include.alt }}" id="zoomable-image">
{% endcase %}
