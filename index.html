<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Duggins - GIS Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        nav {
            margin: 1em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('path/to/your/hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            padding: 2em;
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/your/logo.png" alt="Nathan Duggins Logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Nathan Duggins - GIS Portfolio<br>Please excuse the mess while we get up and running</h1>
    </div>

    <div class="content">
        <h2>Welcome to My GIS Portfolio</h2>
        <p>This is where I showcase my GIS projects and skills.</p>
        <p>Explore my work and feel free to get in touch!</p>
    </div>

    <footer>
        <p>&copy; 2024 Nathan Duggins. All rights reserved.</p>
    </footer>
</body>
</html>
