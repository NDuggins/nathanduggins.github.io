---
layout: default
---

<article class="portfolio-item-page">
  <div class="portfolio-description">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>

  <div class="portfolio-image">
    <img src="{{ page.full_image }}" alt="{{ page.title }}" id="zoomable-image">
  </div>
</article>

<div id="image-popup" class="popup">
  <span class="close-btn">&times;</span>
  <img class="popup-content" id="popup-img">
</div>

<style>
  #zoomable-image {
    cursor: zoom-in;
  }
  .popup {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .popup-content {
    display: block;
    margin: auto;
    max-width: 90%;
    max-height: 90%;
  }
  .close-btn {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const img = document.getElementById('zoomable-image');
  const popup = document.getElementById('image-popup');
  const popupImg = document.getElementById('popup-img');
  const closeBtn = document.querySelector('.close-btn');

  let scale = 1;
  let panning = false;
  let pointX = 0;
  let pointY = 0;
  let start = { x: 0, y: 0 };

  img.onclick = function() {
    popup.style.display = 'block';
    popupImg.src = this.src;
    scale = 1;
    panning = false;
    pointX = 0;
    pointY = 0;
    setTransform();
  }

  closeBtn.onclick = function() {
    popup.style.display = 'none';
  }

  popupImg.onwheel = function(e) {
    e.preventDefault();
    let xs = (e.clientX - pointX) / scale;
    let ys = (e.clientY - pointY) / scale;
    let delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);
    (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
    pointX = e.clientX - xs * scale;
    pointY = e.clientY - ys * scale;

    setTransform();
  }

  popupImg.onmousedown = function(e) {
    e.preventDefault();
    start = { x: e.clientX - pointX, y: e.clientY - pointY };
    panning = true;
  }

  popupImg.onmouseup = function(e) {
    panning = false;
  }

  popupImg.onmousemove = function(e) {
    e.preventDefault();
    if (!panning) {
      return;
    }
    pointX = (e.clientX - start.x);
    pointY = (e.clientY - start.y);
    setTransform();
  }

  function setTransform() {
    popupImg.style.transform = "translate(" + pointX + "px, " + pointY + "px) scale(" + scale + ")";
  }
});
</script>
